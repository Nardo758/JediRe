[pytest]
# JEDI RE - Pytest Configuration
# @version 1.0.0
# @date 2026-02-05

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests (fast)
    integration: Integration tests (slower)
    e2e: End-to-end tests (slowest)
    slow: Slow tests (skip with -m "not slow")
    smoke: Smoke tests (quick health checks)
    
# Coverage
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */migrations/*
    */__pycache__/*
    */node_modules/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
precision = 2

[coverage:html]
directory = coverage_html

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
