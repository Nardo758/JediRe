version: '3.8'

services:
  # Zookeeper - Kafka coordinator
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: jedire-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jedire-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: jedire-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_NUM_PARTITIONS: 3
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - jedire-network

  # Kafka UI (optional - for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: jedire-kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: jedire
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"
    networks:
      - jedire-network
    profiles:
      - tools

  # Kafka Topic Initializer
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: jedire-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
      echo 'Creating Kafka topics...'
      
      # News events
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic news.events.extracted --partitions 3 --replication-factor 1
      
      # Signal topics
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic signals.demand.updated --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic signals.supply.updated --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic signals.momentum.updated --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic signals.position.updated --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic signals.risk.updated --partitions 3 --replication-factor 1
      
      # Score and analysis topics
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic scores.jedi.updated --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic proforma.assumptions.updated --partitions 3 --replication-factor 1
      
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic strategy.rankings.updated --partitions 3 --replication-factor 1
      
      # Alert topic
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic alerts.user.generated --partitions 3 --replication-factor 1
      
      # Dead letter queue
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists \
        --topic dlq.failed.events --partitions 3 --replication-factor 1
      
      echo 'Topics created successfully!'
      kafka-topics --bootstrap-server kafka:9092 --list
      "
    networks:
      - jedire-network

volumes:
  zookeeper_data:
    driver: local
  zookeeper_log:
    driver: local
  kafka_data:
    driver: local

networks:
  jedire-network:
    external: true
