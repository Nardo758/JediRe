services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: jedire-timescale
    environment:
      POSTGRES_DB: jedire
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: jedire123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_preload_libraries=timescaledb
      -c timescaledb.telemetry_level=off

  # JEDI RE API
  api:
    build: .
    container_name: jedire-api
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=jedire
      - DB_USER=postgres
      - DB_PASSWORD=jedire123
    volumes:
      - ./src:/app/src

  # pgAdmin (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jedire-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jedire.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local