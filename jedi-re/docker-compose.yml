version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: jedire-timescale
    environment:
      POSTGRES_DB: jedire
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: jedire123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./sample_data.sql:/docker-entrypoint-initdb.d/02-sample-data.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_preload_libraries=timescaledb
      -c timescaledb.telemetry_level=off

  # pgAdmin (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jedire-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jedire.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # GIS Data Pipeline
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile.pipeline
    container_name: jedire-pipeline
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: jedire
      DB_USER: postgres
      DB_PASSWORD: jedire123
      GIS_DATA_DIR: /app/gis-data
      PROCESSED_DIR: /app/processed
      LOGS_DIR: /app/logs
    volumes:
      - ./gis-data:/app/gis-data
      - ./processed:/app/processed
      - ./logs:/app/logs
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    command: tail -f /dev/null  # Keep container running

volumes:
  postgres_data:
    driver: local
